<nz-table #fixedTable [nzData]="dataType" 
[nzBordered]="true"
[nzVirtualItemSize]="30"
[nzFrontPagination]="false"
[nzShowPagination]="false"
[nzScroll]="{ x: '1200px', y: '940px' }">
    <thead>
      <tr>
        <th nzLeft> Type</th>
        <th nzRight>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of dataType">
        <td nzLeft>{{ data.name }}</td>
        <td nzRight>
          <a>action</a>
                  </td>
      </tr>
    </tbody>
  </nz-table>
