
    <button nz-button nzType="primary" (click)="open()" class="addButton">+</button>
    <nz-drawer
      [nzBodyStyle]="{ overflow: 'auto' }"
      [nzMaskClosable]="false"
      [nzWidth]="720"
      [nzVisible]="visible"
      nzTitle="Create"
      [nzFooter]="footerTpl"
      (nzOnClose)="close()" 
      >
      <form nz-form *nzDrawerContent>
        <div nz-row [nzGutter]="8">
          <div nz-col nzSpan="12">
            <nz-form-item>
              <nz-form-label>Type</nz-form-label>
              <nz-form-control>
                <input  nz-input  placeholder="please enter new type" [(ngModel)]="newTypeName" name="newTypeName"/>
              </nz-form-control>
            </nz-form-item>

            <nz-form-item>
              <nz-form-label>Description</nz-form-label>
              <nz-form-control>
                <input  nz-input  placeholder="please enter description type" [(ngModel)]="descriptionType" name="descriptionType"/>
              </nz-form-control>
            </nz-form-item>

            <nz-form-item>
              <nz-form-label>Banner</nz-form-label>
              <nz-form-control>
                <input  nz-input  placeholder="please enter url of banner type" [(ngModel)]="srcBannerOfType" name="srcBannerOfType"/>
              </nz-form-control>
            </nz-form-item>

            <nz-form-item>
              <nz-form-label>Image</nz-form-label>
              <nz-form-control>
                <input  nz-input  placeholder="please enter url of image type" [(ngModel)]="srcImageOfType" name="srcImageOfType"/>
              </nz-form-control>
            </nz-form-item>

          </div>         
        </div>              
      </form>

      <ng-template #footerTpl>
        <div style="float: right">
          <button nz-button style="margin-right: 8px;" (click)="close()">Cancel</button>
          <button nz-button nzType="primary" (click)="addType()">Submit</button>
        </div>
      </ng-template>
    
    </nz-drawer>
